name: ShelfIt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK & Maven
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Spring Boot microservices
      - name: Build all microservices
        run: |
          mvn -f eureka-server/pom.xml clean package -DskipTests
          mvn -f config-server/pom.xml clean package -DskipTests
          mvn -f api-gateway/pom.xml clean package -DskipTests
          mvn -f user-service/pom.xml clean package -DskipTests
          mvn -f book-service/pom.xml clean package -DskipTests
          mvn -f order-service/pom.xml clean package -DskipTests
          mvn -f inventory-service/pom.xml clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build & Push Docker Images
      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-eureka-server:latest ./eureka-server
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-eureka-server:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-config-server:latest ./config-server
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-config-server:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-api-gateway:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-user-service:latest ./user-service
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-user-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-book-service:latest ./book-service
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-book-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-order-service:latest ./order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-order-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/shelfit-inventory-service:latest ./inventory-service
          docker push ${{ secrets.DOCKER_USERNAME }}/shelfit-inventory-service:latest

      # 6️⃣ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 7️⃣ Set up gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          install_components: 'kubectl,gke-gcloud-auth-plugin'

      # 8️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GKE_PROJECT }}

      # 9️⃣ Deploy to GKE
      - name: Deploy manifests to GKE
        run: |
          kubectl apply -f k8s/ --validate=false
          kubectl rollout status deployment/api-gateway || true
          kubectl get svc -o wide
